<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="keywords" content="jquery,ui,easy,easyui,web">
		<meta name="description" content="easyui help you build your web page easily!">
		<title>TIA Shopping | Your home of value</title>
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">TIA Shopping</a>
		  </div>
	    <div id="navbar" class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="index.html">Cart</a></li>
	        <li><a href="delivery.html" target="_blank">Delivery</a></li>
	      </ul>
	  	</div>
		</nav>
		<div class ="row">
			<div class ="col-md-8">
				<div class="container">
					<ul class="products">
							<li>
								<a href="#" class="item">
									<img src="img/samsungS6.jpg">
									<div>
										<p>Samsung S6</p>
										<p>Price:$100</p>
									</div>
								</a>
							</li>
							<li>
								<a href="#" class="item">
									<img src="img/hppavilion.jpg">
									<div>
										<p>Hp Pavilion</p>
										<p>Price:$5000</p>
									</div>
								</a>
							</li>
							<li>
								<a href="#" class="item">
									<img src="img/beatsbydre.jpg">
									<div>
										<p>Beats by Dre</p>
										<p>Price:$250</p>
									</div>
								</a>
							</li>
							<li>
								<a href="#" class="item">
									<img src="img/lgtv.jpg">
									<div>
										<p>LG smart tv</p>
										<p>Price:$1500</p>
									</div>
								</a>
							</li>
							<li>
								<a href="#" class="item">
									<img src="img/shoes.jpg">
									<div>
										<p>Shoes</p>
										<p>Price:$20</p>
									</div>
								</a>
							</li>
							<li>
								<a href="#" class="item">
									<img src="img/tablet.jpg">
									<div>
										<p>Huawei tablet</p>
										<p>Price:$600</p>
									</div>
								</a>
							</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4">
				<div class="cart">
					<p><strong>DROP TO ADD TO CART</strong></p>
					<div style="background:#fff">
						<table id="cartcontent" fitColumns="true" style="width:300px;height:auto;">
							<thead>
								<tr>
									<th field="name" width=140>Name</th>
									<th field="quantity" width=60 align="right">Quantity</th>
									<th field="price" width=60 align="right">Price</th>
				                    <th field="remove" width=60 align="right">Remove</th>
								</tr>
							</thead>
						</table>
					</div>
					<p class="total">Total: $0</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/dropadd.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
